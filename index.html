<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A site to quickly check current events and score histories in Skullgirls Mobile.">
    <title>SGM Now</title>
    <link rel="icon" href="./ArtCalendar.png">
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <!--PWA-->
    <meta name="theme-color" content="#1b2a41">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js", {scope: "./"});
        }
        if ("onLine" in navigator && !navigator.onLine) {
            location.reload();
        }
    </script>
</head>
<body>
    <div class="container">
        <a target="_blank" href="https://github.com/Krazete/sgmnow" class="title">SGM Live Schedule</a>
        <div id="dail" class="event loading"></div>
        <div class="flex">
            <div id="rift" class="event loading"></div>
            <div id="char" class="event loading"></div>
            <div id="elem" class="event loading"></div>
            <div id="medi" class="event loading"></div>
            <div id="smym" class="event loading"></div>
            <div id="holi" class="event loading"></div>
        </div>
        <div class="info">Data taken from <a target="_blank" href="https://docs.google.com/spreadsheets/d/1hpmUc__uYo0-tq10tampy7CDIfALn6N5_sMELTBlTOs/edit#gid=814198727">SGM Score Cutoffs</a><span id="timestamp"></span>.</div>
        <div id="chart"></div>
        <div class="links-title">My Other SGM Projects</div>
        <div class="flex me">
            <a target="_blank" href="https://krazete.github.io/sgm">Fighter Gallery</a>

        </div>
