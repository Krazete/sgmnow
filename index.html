    <link rel="icon" href="./ArtCalendar.png">
    <link rel="stylesheet" href="./index.css">

    <div class="container">
        <a target="_blank" href="https://github.com/Krazete/sgmnow" class="title">SGM Schedule Now</a>

        <div class="flex">
            <div id="rift" class="event loading"></div>
            <div id="char" class="event loading"></div>

            <div id="medi" class="event loading"></div>
            <div id="smym" class="event loading"></div>
            <div id="holi" class="event loading"></div>
        </div>
